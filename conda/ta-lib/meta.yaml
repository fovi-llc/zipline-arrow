{% set name = "TA-Lib" %}
{% set version = "0.4.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 948001ca61672b4eeef12a8cc9e8c59b

build:
  number: 0
  skip: true # [py<37 or not x86_64]
  include_recipe: False

requirements:
  build:
    - python
    - cython
    - numpy
    - {{ compiler('c') }}
  run:
    - python
    - numpy

test:
  imports:
    - talib

about:
  home: http://github.com/mrjbq7/ta-lib
  license: BSD License
